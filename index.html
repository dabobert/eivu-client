<!DOCTYPE html>
<html>
  <head>
    <title>Eivu: version 0.0.1</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Eivu: version 0.0.1</h1>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="uploadTarget" class="col-sm-2 control-label">Target</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="uploadTarget" name="uploadTarget" onchange="assignDataPath(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple />
          </div>
        </div>
        <div class="form-group">
          <label for="bucket" class="col-sm-2 control-label">Bucket</label>
          <div class="col-sm-10">
            <select class="form-control" name="bucket" id="bucket">
              <option value="1">eivu</option>
              <option value="2" selected>eivutest</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="env" class="col-sm-2 control-label">Environment</label>
          <div class="radio">
            <label>
              <input type="radio" name="env" id="env_development" value="development" checked>
              Development
            </label>
            <label>
              <input type="radio" name="env" id="env_production" value="production">
              Production
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="upload" onClick="testUpload()">Upload</button>
          </div>
        </div>
      </div>
      <div>
        Settings: aws key id, aws secret id, token
      </div>
      <div id="alertBox"></div>
      <table id="fileData" class="table table-striped">
      	<thead>
      		<th>Filename</th>
      		<th>Size</th>
      		<th>MD5</th>
      		<th>Status</th>
      	</thead>
      	<tbody>
      	</tbody>
      </table>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/cloud-file.js"></script>
      <script type="text/javascript" src="js/folder.js"></script>
      <script type="text/javascript" src="js/ui.js"></script>
    </div>
  </body>
</html>
